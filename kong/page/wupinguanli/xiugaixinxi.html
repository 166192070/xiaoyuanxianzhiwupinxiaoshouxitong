<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改物品信息</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Tailwind 配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            neutral: '#6B7280',
            danger: '#EF4444',
            light: '#F3F4F6',
            dark: '#1F2937'
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .form-input-focus {
        @apply focus:ring-2 focus:ring-primary/50 focus:border-primary focus:outline-none;
      }
      .btn-primary {
        @apply bg-primary text-white px-4 py-2 rounded-md hover:bg-primary/90 transition-all duration-200;
      }
      .btn-secondary {
        @apply bg-white text-dark border border-gray-300 px-4 py-2 rounded-md hover:bg-gray-50 transition-all duration-200;
      }
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">
<!-- 导航栏 -->
<header class="bg-white shadow-sm sticky top-0 z-10">
  <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <i class="fa fa-shopping-bag text-primary text-2xl"></i>
      <h1 class="text-xl font-bold text-dark">二手交易平台</h1>
    </div>
    <div class="flex items-center space-x-4">
      <span class="text-sm text-neutral hidden md:inline">欢迎，卖家用户</span>
      <div class="relative">
        <!-- 替换为用户头像专用图（匹配“用户头像”文字描述） -->
        <img src="https://picsum.photos/id/64/40/40" alt="用户头像" class="w-8 h-8 rounded-full object-cover border-2 border-primary">
      </div>
    </div>
  </div>
</header>

<main class="container mx-auto px-4 py-8">
  <!-- 页面标题和状态提示 -->
  <div class="mb-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
      <div>
        <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold text-dark">修改物品信息</h2>
        <p class="text-neutral mt-1">仅物品发布者可修改以下信息</p>
      </div>

      <!-- 物品状态标签 -->
      <div class="flex items-center gap-2">
        <span class="text-neutral">物品状态：</span>
        <span id="status-badge" class="px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800">
          待售中
        </span>
      </div>
    </div>

    <!-- 状态限制提示（当状态为已售或已下架时显示） -->
    <div id="status-restriction" class="hidden mt-4 p-4 bg-red-50 border border-red-100 rounded-md">
      <div class="flex items-start">
        <i class="fa fa-exclamation-circle text-danger mt-0.5 mr-3"></i>
        <p class="text-sm text-red-700">
          <strong>注意：</strong>物品当前状态为<span id="restriction-status-text">已售</span>，不可修改物品信息。
        </p>
      </div>
    </div>
  </div>

  <!-- 物品预览 -->
  <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
    <div class="flex flex-col md:flex-row gap-6">
      <div class="w-full md:w-1/3">
        <!-- 替换为笔记本电脑专用图（匹配“二手笔记本电脑”文字描述，选用ID=160的笔记本电脑图） -->
        <img src="https://picsum.photos/id/160/600/400" alt="二手笔记本电脑" class="w-full h-64 object-cover rounded-md">
      </div>
      <div class="w-full md:w-2/3">
        <h3 id="item-title" class="text-xl font-bold text-dark mb-2">二手笔记本电脑 - MacBook Pro 2020</h3>
        <div class="flex flex-wrap gap-4 mb-4">
          <div class="flex items-center text-neutral">
            <i class="fa fa-tag mr-2"></i>
            <span>电子设备</span>
          </div>
          <div class="flex items-center text-neutral">
            <i class="fa fa-calendar mr-2"></i>
            <span>发布于 2023-06-15</span>
          </div>
          <div class="flex items-center text-neutral">
            <i class="fa fa-eye mr-2"></i>
            <span>328 次浏览</span>
          </div>
        </div>
        <p class="text-neutral mb-4">这是物品的当前信息预览，您可以在下方表单中修改可编辑的字段。</p>
      </div>
    </div>
  </div>

  <!-- 修改表单 -->
  <form id="edit-form" class="bg-white rounded-lg shadow-sm p-6 mb-8">
    <h3 class="text-lg font-semibold text-dark mb-6 pb-2 border-b border-gray-100">可修改信息</h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- 价格 -->
      <div>
        <label for="price" class="block text-sm font-medium text-neutral mb-1">价格 <span class="text-danger">*</span></label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-neutral">¥</span>
          <input type="number" id="price" name="price" min="0" step="0.01"
                 class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-md form-input-focus"
                 value="6800.00">
        </div>
      </div>

      <!-- 交易方式 -->
      <div>
        <label for="transaction-method" class="block text-sm font-medium text-neutral mb-1">交易方式 <span class="text-danger">*</span></label>
        <select id="transaction-method" name="transaction-method"
                class="w-full px-3 py-2 border border-gray-300 rounded-md form-input-focus">
          <option value="online">线上交易</option>
          <option value="offline" selected>线下交易</option>
          <option value="both">线上或线下</option>
        </select>
      </div>

      <!-- 自提点 -->
      <div>
        <label for="pickup-location" class="block text-sm font-medium text-neutral mb-1">自提点（如适用）</label>
        <input type="text" id="pickup-location" name="pickup-location"
               class="w-full px-3 py-2 border border-gray-300 rounded-md form-input-focus"
               value="北京市朝阳区建国路88号">
      </div>
    </div>

    <!-- 物品描述 -->
    <div class="mt-6">
      <label for="description" class="block text-sm font-medium text-neutral mb-1">物品描述 <span class="text-danger">*</span></label>
      <textarea id="description" name="description" rows="6"
                class="w-full px-3 py-2 border border-gray-300 rounded-md form-input-focus">
2020款MacBook Pro 13英寸，M1芯片，8GB内存，256GB固态硬盘。
购买于2021年初，使用不到2年，电池健康度92%。
无划痕无磕碰，外观几乎全新，一直贴保护膜使用。
配件包括原装充电器和包装盒。
因换了新款所以出售，非诚勿扰。
                </textarea>
    </div>

    <!-- 备注 -->
    <div class="mt-6">
      <label for="notes" class="block text-sm font-medium text-neutral mb-1">备注（可选）</label>
      <textarea id="notes" name="notes" rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-md form-input-focus">
可小刀，不接受大刀砍价。
仅限北京本地交易，可当面验货。
                </textarea>
    </div>

    <!-- 表单操作按钮 -->
    <div class="mt-8 flex justify-end gap-4">
      <button type="button" class="btn-secondary" onclick="window.history.back()">
        <i class="fa fa-arrow-left mr-1"></i> 取消
      </button>
      <button type="submit" id="submit-btn" class="btn-primary">
        <i class="fa fa-save mr-1"></i> 保存修改
      </button>
    </div>
  </form>
</main>

<footer class="bg-white border-t border-gray-200 py-6">
  <div class="container mx-auto px-4 text-center text-neutral text-sm">
    <p>© 2025 二手交易平台 版权所有</p>
  </div>
</footer>

<!-- 成功提示弹窗 -->
<div id="success-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <div class="text-center">
      <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
        <i class="fa fa-check text-2xl text-green-500"></i>
      </div>
      <h3 class="text-lg font-bold text-dark mb-2">修改成功</h3>
      <p class="text-neutral mb-6">物品信息已成功更新</p>
      <button id="close-modal" class="btn-primary w-full">
        确定
      </button>
    </div>
  </div>
</div>

<script>
  // 模拟物品状态数据 - 可以修改此值测试不同状态下的表现
  // 可能的值: 'available' (待售), 'sold' (已售), 'unlisted' (已下架)
  const itemStatus = 'available';

  // DOM 元素
  const statusBadge = document.getElementById('status-badge');
  const statusRestriction = document.getElementById('status-restriction');
  const restrictionStatusText = document.getElementById('restriction-status-text');
  const formFields = document.querySelectorAll('#edit-form input, #edit-form select, #edit-form textarea');
  const submitBtn = document.getElementById('submit-btn');
  const editForm = document.getElementById('edit-form');
  const successModal = document.getElementById('success-modal');
  const closeModal = document.getElementById('close-modal');

  // 根据物品状态更新UI
  function updateUIByStatus(status) {
    // 更新状态标签
    switch(status) {
      case 'available':
        statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800';
        statusBadge.textContent = '待售中';
        break;
      case 'sold':
        statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
        statusBadge.textContent = '已售';
        restrictionStatusText.textContent = '已售';
        break;
      case 'unlisted':
        statusBadge.className = 'px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800';
        statusBadge.textContent = '已下架';
        restrictionStatusText.textContent = '已下架';
        break;
    }

    // 如果状态是已售或已下架，禁用表单并显示提示
    const isRestricted = status === 'sold' || status === 'unlisted';
    if (isRestricted) {
      formFields.forEach(field => {
        field.disabled = true;
        field.classList.add('bg-gray-50', 'cursor-not-allowed');
      });
      submitBtn.disabled = true;
      submitBtn.classList.add('opacity-70', 'cursor-not-allowed');
      statusRestriction.classList.remove('hidden');
    }
  }

  // 初始化页面
  updateUIByStatus(itemStatus);

  // 表单提交处理
  editForm.addEventListener('submit', function(e) {
    e.preventDefault();

    // 模拟表单提交成功
    successModal.classList.remove('hidden');
  });

  // 关闭弹窗
  closeModal.addEventListener('click', function() {
    successModal.classList.add('hidden');
    // 实际应用中可以在这里跳转回物品详情页
    // window.location.href = 'item-detail.html';
  });

  // 点击弹窗外部关闭弹窗
  successModal.addEventListener('click', function(e) {
    if (e.target === successModal) {
      successModal.classList.add('hidden');
    }
  });
</script>
</body>
</html>
